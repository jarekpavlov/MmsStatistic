<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Mms Project Statistic</title>
</h:head>

<h:body>
    <h:dataTable value="#{jsonViewBean.productList}" var="product" id="products">
        <h:column>
            <h:outputText value="#{jsonViewBean.productList.indexOf(product)+1}"/>
        </h:column>
        <h:column>
            <h:outputText value="#{product.product_id}"/>
        </h:column>
        <h:column>
            <h:outputText value="#{product.resultAmount}"/>
        </h:column>
    </h:dataTable>
    <h:form>
        <f:websocket channel="channel1">
            <f:ajax event="updated" render=":products" />
        </f:websocket>
    </h:form>

</h:body>

</html>
