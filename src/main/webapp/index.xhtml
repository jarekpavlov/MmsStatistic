<!DOCTYPE html

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Mms Project Statistic</title>
</h:head>

<h:body>
    <h:form>
        <p:dataTable value="#{jsonViewBean.productList}" var="product" id="products_table">
            <p:column>
                <h:outputText value="#{cdiBean.productList.indexOf(product)+1}"></h:outputText>
            </p:column>
            <p:column>
                <h:outputText value="#{product.product_id}"></h:outputText>
            </p:column>
            <p:column>
                <h:outputText value="#{product.resultAmount}"></h:outputText>
            </p:column>
        </p:dataTable>

<!--            <h:commandButton value="Other" action="#{cdiBean.otherAction}"></h:commandButton>-->
    </h:form>
</h:body>

</html>
