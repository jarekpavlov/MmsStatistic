<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Mms Project Statistic</title>
</h:head>

<h:body>
        <div class="card">
            <p:dataTable id="products" var="product" value="#{jsonViewBean.productList}">
                <f:facet name="header">
                    <div class="p-d flex p-jc-between p-ai-center" >
                        The Best Products List
                    </div>
                    <div style="margin-top: 1.5em">
                        <p:commandButton id="toggler" type="button" value="Columns" icon="pi pi-align-justify"/>
                        <p:columnToggler datasource="products" trigger="toggler"/>
                    </div>
                </f:facet>
                <p:column headerText="Number">
                    <h:outputText value="#{jsonViewBean.productList.indexOf(product)+1}"/>
                </p:column>
                <p:column headerText="Id">
                    <h:outputText value="#{product.product_id}"/>
                </p:column>
                <p:column headerText="Total Amount">
                    <h:outputText value="#{product.resultAmount}">
                        <f:convertNumber type="currency" currencySymbol="â‚¬"/>
                    </h:outputText>
                </p:column>
            </p:dataTable>
        </div>
        <div class="card" style="margin-top: 5em">
            <p:donutChart id="productsChart" model="#{chartJsView.donutModel}" style="width: 100%; height: 400px;"/>
        </div>
    <h:form>
        <f:websocket channel="channel1">
            <f:ajax event="updated" render=":products :productsChart" />
        </f:websocket>
    </h:form>

</h:body>

</html>
